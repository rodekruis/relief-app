{% extends "base.html" %}

{% block content %}
<div class="column">
  <div class="box">
    <div class="columns">
      {% for column in columns %}
      <div class="column">
        <label class="label is-medium">{{ column }}</label>
      </div>
      {% endfor %}
    </div>
    {% for row in rows %}
    <div class="columns">
      {% for column in columns %}
      <div class="column">
        <label class="label is-small" style="font-size:100%">{{ row[column] }}</label>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
<div class="column is-4 is-offset-4">
  <form action="/" method="GET">
    <button class="button is-block is-info is-medium is-fullwidth">Go back to main menu</button>
  </form>
</div>
{% endblock %}
