<div class="column is-4 is-offset-4">
  <div class="box">
    <div class="box" id="{{ eligibility_info_box_id }}">
      <label class="label is-medium" style="color: white">
        {{ eligibility_info_name }}: {{ eligibility_info_values }}
      </label>
    </div>
    <form action="/received" method="POST">
      <div class="control" hidden>
        <input id="codeinput" class="input" type="text" name="code" value="{{ beneficiary_code }}">
      </div>
      <button class="button is-block is-info is-medium is-fullwidth">
        Mark as recipient
      </button>
    </form>
    <br />
    <form action="/continueDistribution" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">
        Continue distribution
      </button>
    </form>
    <br />
    <form action="/index.html" method="GET">
      <button class="button is-block is-info is-medium is-fullwidth">
        Go back to main menu
      </button>
    </form>
  </div>
</div>
