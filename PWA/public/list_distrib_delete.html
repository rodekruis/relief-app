<div class="column">
  <div class="box">
    <div class="columns">
      {{#columns}}
      <div class="column">
        <label class="label is-medium">{{ . }}</label>
      </div>
      {{/columns}}
    </div>
    {{#rows}}
    <div class="columns">
      <div class="column">
        <form action="/delete_distrib_confirm" method="POST">
          <div class="control" hidden>
            <input id="select_distrib_id" class="input" type="text" name="distrib_id" value="{{ distrib_name }}">
          </div>
          <button class="button is-info is-small" style="font-size:100%">{{ distrib_name }}</button>
        </form>
      </div>
      <div class="column">
        <label class="label is-small" style="font-size:100%">{{ distrib_place }}</label>
      </div>
      <div class="column">
        <label class="label is-small" style="font-size:100%">{{ distrib_date }}</label>
      </div>
      <div class="column">
        <label class="label is-small" style="font-size:100%">{{ distrib_items }}</label>
      </div>
      <div class="column">
        <label class="label is-small" style="font-size:100%">{{ distrib_donor }}</label>
      </div>
    </div>
    {{/rows}}
  </div>
</div>
