<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReliefBox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulmamin.css') }}" />
    <style>
        #noteligible {
            background-color: #F53335 !important;
        }
        #eligible {
            background-color: #03e03e !important;
        }
        .label[style*="color: white"] {
            color: white !important;
            font-weight: normal !important;
        }
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
<!--                        <div class="navbar-start" hidden>-->
<!--                            <a class="navbar-brand"> Relief Information Management System</a>-->
<!--                        </div>-->
                        <div class="navbar-end" hidden>
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Main menu
                            </a>
                            <a href="{{ url_for('distrib.index_distrib') }}" class="navbar-item">
                                Distributions
                            </a>
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container has-text-centered">
               <div class="column is-4 is-offset-4">
                  <div class="box">
                    <label class="label is-large">ReliefBox</label>
                  </div>
               </div>
            </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>

        <div class="hero-foot">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end" hidden>
                            <div class="navbar-item">
                                Built with love by &nbsp;<a href="https://www.510.global/"> <img src="{{url_for('static', filename='logo.jpg')}}"></a>
                                &nbsp; See the project &nbsp;<a href="https://github.com/rodekruis/relief-app"> on GitHub</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
</body>

</html>
