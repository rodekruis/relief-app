{% extends "base.html" %}

{% block content %}
<div class="column">
         <div class="box">
             <table border="1" style="margin: 10px auto;">
                  <tr>
                    {% for column in columns %}
                        <th style="padding:5px 5px 5px 5px;">{{ column }}</th>
                    {% endfor %}
                  </tr>
                  {% for row in rows %}
                    <tr>
                        {% for column in columns %}
                        <th style="padding:5px 5px 5px 5px;">{{ row[column] }}</th>
                        {% endfor %}
                    </tr>
                 {% endfor %}
                </table>
          </div>
     </div>
    <div class="column is-4 is-offset-4">
        <form action="/" method="GET">
          <button class="button is-block is-info is-medium is-fullwidth">Go back to main menu</button>
        </form>
</div>
{% endblock %}
