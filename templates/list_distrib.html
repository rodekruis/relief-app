{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
 <div class="box">
    {% for distrib_name, distrib_id in data.items() %}
   <form action="/select_distrib" method="POST">
     <div class="control" hidden>
         <input id="didin" class="input" type="text" name="distrib_id" value="{{ distrib_id }}">
         <input id="dnain" class="input" type="text" name="distrib_name" value="{{ distrib_name }}">
     </div>
      <button class="button is-block is-info is-medium is-fullwidth">{{ distrib_name }}</button>
    </form>
    <br>
    {% endfor %}
 </div>
</div>
{% endblock %}
