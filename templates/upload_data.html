{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="box">
    <label class="label is-medium">Warning! The file must be an Excel Workbook (.xlsx) and have one column named "code" containing unique values</label>
    <br>
  <form action="/uploader" method="POST" enctype="multipart/form-data">
    <div class="field">
      <div class="control">
        <input class="input is-medium" type="file" name="file" />
      </div>
    </div>
    <button class="button is-block is-info is-medium is-fullwidth">Upload data</button>
  </form>
    </div>
</div>
{% endblock %}
